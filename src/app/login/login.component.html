<p>login works!</p>
<div class="container text-center" style="width:35%">
<h3>Login Form</h3>
<form [formGroup] ="loginForm" (ngSubmit)= "onSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username">
   <div *ngIf= "!this.loginForm.controls.username.valid && this.loginForm.controls.username.touched
   " style="color: red">username required</div>
   
</div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password">
        <div *ngIf= "!this.loginForm.controls.password.valid && this.loginForm.controls.password.touched" style="color: red">password required</div>

    </div>
    <button type="submit" class="btn btn-info">submit</button>
</form>
<a routerLink="/registration">Register</a>

</div>
